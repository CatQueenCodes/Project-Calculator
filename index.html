<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<div id='main-container'>
    <body>
        <h1>Calculator</h1>

        <div id='calculator'>
            <div id='display'></div>
            <div id='button-container'>
                <div class='row1'>
                    <button class= 'nmbrBtn' id='btn7'>7</button>
                    <button class= 'nmbrBtn' id='btn8'>8</button>
                    <button class= 'nmbrBtn' id='btn9'>9</button>
                    <button id='clearBtn'>C</button>
                </div>
                <div class='row2'>
                    <button class= 'nmbrBtn' id='btn4'>4</button>
                    <button class= 'nmbrBtn' id='btn5'>5</button>
                    <button class= 'nmbrBtn' id='btn6'>6</button>
                    <button class= 'opBtn' id='btn/'>/</button>
                    <button class= 'opBtn' id='btnX'>*</button>
                    
                </div>
                <div class='row3'>
                    <button class= 'nmbrBtn' id='btn1'>1</button>
                    <button class= 'nmbrBtn' id='btn2'>2</button>
                    <button class= 'nmbrBtn' id='btn3'>3</button>
                    <button class= 'opBtn' id='btn+'>+</button>
                    <button class= 'opBtn' id='btn-'>-</button>
                </div>
                <div class='row4'>
                    <button class ='nmbrBtn' id='btn0'>0</button>
                    <button class ='nmbrBtn' id='btnDeci'>.</button>
                    <button id='equalBtn'>=</button>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</div>
</html>
